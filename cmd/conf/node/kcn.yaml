common: 
  # identity: ""
  light-kdf: false
  # datadir: ""
  overwrite-genesis: false
  start-block-num: 0
  # keystore: 
  syncmode: full
  garbage-collection-mode: full
  sender-tx-hash-indexing: false
  target-gaslimit: 4712388
  # block-extra-data: 
  srvtype: fasthttp
  # rewardbase: 0
  ntp: 
    disable: false
    server: "pool.ntp.org:123"

experimental: 
  # opcode-computation-cost-limit: 100000000
  # block-generation-interval: 1
  # block-generation-time-limit: 250ms

console:
  js-path: .
  # exec: 
  # preload: 

p2p:
  cypress: false
  # baobab: false
  network-id: 8217
  # bootnodes: ""
  rw-timer-wait-time: 15s
  rw-timer-interval: 1000
  port: 32323
  sub-port: 32324
  multi-channel: false
  max-connections: 10
  max-request-content-length: 524288
  max-pend-peers: 0
  nat: any
  no-discover: false
  # net-restrict: 
  # node-key: 
  # node-key-hex: 

vm: 
  debug: false
  log: 0
  internaltx: false

account-update:
  unlock: ""
  password: ""

metrics-collection-reporting: 
  enable: false
  prometheus: false
  prometheusport: 61001

autorestart: 
  enable: false
  timeout: 15m0s
  daemon-path: ~/klaytn/bin/kcnd

api:
  filter:
    getLogs: 
      maxitems: 10000
      deadline: 10s

db: 
  type: LevelDB
  single: false
  num-statetrie-shards: 4
  no-perf-metrics: false
  no-parallel-write: false
  leveldb:
    compression: 0
    no-buffer-pool: false
    cache-size: 768
  dynamo: 
    tablename: ""
    region: ap-northeast-2
    is-provisioned: false
    read-capacity: 10000
    write-capacity: 10000
    read-only: false

snapshot-database: 
  enable: false
  cache-size: 512
  async-gen: true

state: 
  cache-size: 512
  block-interval: 128
  tries-in-memory: 128
  trie-cache-limit: -1
  trie-cache-save-period: 0s

cache: 
  type: 2
  # scale: 0
  # level: 
  # memory: 0
  
statedb: 
  cache: 
    type: LocalCache
    num-fetcher-prefetch-worker: 32
    use-snapshot-for-prefetch: false
    redis: 
      endpoints: []
      cluster: false
      publish: false
      subscribe: false

txpool: 
  nolocals: false
  allow-local-anchortx: false
  deny-remote-tx: false
  journal: transactions.rlp
  journal-interval: 1h0m0s
  price-limit: 1
  price-bump: 10
  exec-slots: 
    account: 16
    all: 4096
  nonexec-slots: 
    account: 64
    all: 1024
  lifetime: 5m0s
  keeplocals: false
  spamthrottler: 
    disable: false

debug-profile: 
  verbosity: 3
  vmodule: ""
  backtrace: ""
  print-site: false
  pprof: 
    enable: false
    addr: 127.0.0.1
    port: 6060
  mem-profile: 
    file-name: ""
    rate: 524288
  block-profile: 
    rate: 0
  cpu-profile: 
    file-name: ""
  trace: 
    file-name: ""

migration:
  dst: 
    dbtype: LevelDB
    datadir: ""
    single: false
    db: 
      leveldb: 
        cache-size: 768
        compression: 0
        num-statetrie-shards: 4
      dynamo: 
        table-name: ""
        region: ap-northeast-2
        is-provisioned: false
        read-capacity: 10000
        write-capacity: 10000